name: Release

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.1.0)'
        required: true

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Get version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            VERSION="${{ github.event.inputs.tag }}"
          else
            VERSION="${{ github.ref_name }}"
          fi
          # Remove v prefix if present
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Build binaries
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          mkdir -p release

          LDFLAGS="-s -w -X main.version=${VERSION}"

          echo "Building linux-amd64..."
          GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags "$LDFLAGS" -o release/kartoza-pg-ai-linux-amd64 .

          echo "Building linux-arm64..."
          GOOS=linux GOARCH=arm64 CGO_ENABLED=0 go build -ldflags "$LDFLAGS" -o release/kartoza-pg-ai-linux-arm64 .

          echo "Building darwin-amd64..."
          GOOS=darwin GOARCH=amd64 CGO_ENABLED=0 go build -ldflags "$LDFLAGS" -o release/kartoza-pg-ai-darwin-amd64 .

          echo "Building darwin-arm64..."
          GOOS=darwin GOARCH=arm64 CGO_ENABLED=0 go build -ldflags "$LDFLAGS" -o release/kartoza-pg-ai-darwin-arm64 .

          echo "Building windows-amd64..."
          GOOS=windows GOARCH=amd64 CGO_ENABLED=0 go build -ldflags "$LDFLAGS" -o release/kartoza-pg-ai-windows-amd64.exe .

      - name: Create tarballs
        run: |
          cd release

          tar -czf kartoza-pg-ai-linux-amd64.tar.gz kartoza-pg-ai-linux-amd64
          tar -czf kartoza-pg-ai-linux-arm64.tar.gz kartoza-pg-ai-linux-arm64
          tar -czf kartoza-pg-ai-darwin-amd64.tar.gz kartoza-pg-ai-darwin-amd64
          tar -czf kartoza-pg-ai-darwin-arm64.tar.gz kartoza-pg-ai-darwin-arm64
          tar -czf kartoza-pg-ai-windows-amd64.tar.gz kartoza-pg-ai-windows-amd64.exe

          # Generate checksums
          sha256sum *.tar.gz > checksums.txt

          # Clean up raw binaries (not the tarballs!)
          rm -f kartoza-pg-ai-linux-amd64 kartoza-pg-ai-linux-arm64
          rm -f kartoza-pg-ai-darwin-amd64 kartoza-pg-ai-darwin-arm64
          rm -f kartoza-pg-ai-windows-amd64.exe

      - name: Upload release assets
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*.tar.gz
            release/checksums.txt

      - name: Upload artifacts (manual trigger)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ steps.version.outputs.version }}
          path: release/

  build-deb:
    name: Build Debian Package
    runs-on: ubuntu-latest
    needs: build-and-release
    if: github.event_name == 'release'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Get version
        id: version
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build Debian package
        run: |
          # Install build dependencies
          sudo apt-get update
          sudo apt-get install -y dpkg-dev

          # Build binary
          CGO_ENABLED=0 go build -ldflags "-s -w -X main.version=${{ steps.version.outputs.version }}" -o kartoza-pg-ai .

          # Create package structure
          mkdir -p dpkg/DEBIAN
          mkdir -p dpkg/usr/bin
          mkdir -p dpkg/usr/share/applications
          mkdir -p dpkg/usr/share/doc/kartoza-pg-ai

          cp kartoza-pg-ai dpkg/usr/bin/

          # Create control file
          cat > dpkg/DEBIAN/control << EOF
          Package: kartoza-pg-ai
          Version: ${{ steps.version.outputs.version }}
          Section: database
          Priority: optional
          Architecture: amd64
          Depends: libpq5
          Recommends: postgresql-client
          Maintainer: Tim Sutton <tim@kartoza.com>
          Homepage: https://github.com/kartoza/kartoza-pg-ai
          Description: Natural language interface to PostgreSQL databases
           A TUI-based tool for querying PostgreSQL databases using natural language.
           Features:
           - Natural language to SQL conversion
           - PostGIS spatial query support
           - Schema caching for fast startup
           - Beautiful terminal interface
          EOF

          # Create desktop file
          cat > dpkg/usr/share/applications/kartoza-pg-ai.desktop << 'EOF'
          [Desktop Entry]
          Name=Kartoza PG AI
          Comment=Natural language interface to PostgreSQL databases
          Exec=kartoza-pg-ai
          Icon=database
          Terminal=true
          Type=Application
          Categories=Development;Database;
          Keywords=postgresql;database;ai;query;
          EOF

          # Create copyright file
          cat > dpkg/usr/share/doc/kartoza-pg-ai/copyright << 'EOF'
          Format: https://www.debian.org/doc/packaging-manuals/copyright-format/1.0/
          Upstream-Name: kartoza-pg-ai
          Upstream-Contact: Tim Sutton <tim@kartoza.com>
          Source: https://github.com/kartoza/kartoza-pg-ai

          Files: *
          Copyright: 2025 Kartoza (Pty) Ltd
          License: MIT
          EOF

          # Build package
          dpkg-deb --build dpkg kartoza-pg-ai_${{ steps.version.outputs.version }}_amd64.deb

      - name: Upload Debian package
        uses: softprops/action-gh-release@v2
        with:
          files: '*.deb'

  build-rpm:
    name: Build RPM Package
    runs-on: ubuntu-latest
    needs: build-and-release
    if: github.event_name == 'release'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Get version
        id: version
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build RPM package
        run: |
          # Install build dependencies
          sudo apt-get update
          sudo apt-get install -y rpm

          # Build binary
          CGO_ENABLED=0 go build -ldflags "-s -w -X main.version=${{ steps.version.outputs.version }}" -o kartoza-pg-ai .

          # Create RPM build structure
          mkdir -p rpmbuild/{BUILD,RPMS,SOURCES,SPECS,SRPMS}

          # Get the date for changelog
          CHANGELOG_DATE=$(date '+%a %b %d %Y')

          # Create spec file
          cat > rpmbuild/SPECS/kartoza-pg-ai.spec << EOF
          Name:           kartoza-pg-ai
          Version:        ${{ steps.version.outputs.version }}
          Release:        1%{?dist}
          Summary:        Natural language interface to PostgreSQL databases

          License:        MIT
          URL:            https://github.com/kartoza/kartoza-pg-ai

          Requires:       postgresql-libs
          Recommends:     postgresql

          %description
          A TUI-based tool for querying PostgreSQL databases using natural language.
          Features:
          - Natural language to SQL conversion
          - PostGIS spatial query support
          - Schema caching for fast startup
          - Beautiful terminal interface

          %install
          mkdir -p %{buildroot}/usr/bin
          mkdir -p %{buildroot}/usr/share/applications
          cp $(pwd)/kartoza-pg-ai %{buildroot}/usr/bin/
          cat > %{buildroot}/usr/share/applications/kartoza-pg-ai.desktop << 'DESKTOP'
          [Desktop Entry]
          Name=Kartoza PG AI
          Comment=Natural language interface to PostgreSQL databases
          Exec=kartoza-pg-ai
          Icon=database
          Terminal=true
          Type=Application
          Categories=Development;Database;
          Keywords=postgresql;database;ai;query;
          DESKTOP

          %files
          %attr(755, root, root) /usr/bin/kartoza-pg-ai
          /usr/share/applications/kartoza-pg-ai.desktop

          %changelog
          * ${CHANGELOG_DATE} Tim Sutton <tim@kartoza.com> - ${{ steps.version.outputs.version }}-1
          - Release ${{ steps.version.outputs.version }}
          EOF

          # Build RPM
          rpmbuild --define "_topdir $(pwd)/rpmbuild" \
                   --define "_rpmdir $(pwd)" \
                   -bb rpmbuild/SPECS/kartoza-pg-ai.spec

          # Move RPM to current directory
          mv x86_64/*.rpm .

      - name: Upload RPM package
        uses: softprops/action-gh-release@v2
        with:
          files: '*.rpm'
